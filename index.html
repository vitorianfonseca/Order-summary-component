<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Order summary component</title>
</head>
<body>
    <svg id="curve" width="1440" height="428" viewBox="0 0 1440 428" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M0 349.974C0 349.974 327.837 524.026 724.475 349.974C1121.11 175.921 1440 349.974 1440 349.974V0H0V349.974Z" fill="#D6E1FF"/>
    </svg>        
    <main class="card">
        <img src="assets/image_card.svg" alt="">
        <h1>Order Summary</h1>
        <p class="cardp">
            You can now listen to millions of songs, audiobooks, 
            and podcasts on any device anywhere you like!
        </p>

        <div class="music">
            <div class="left">
                <img src="assets/music_icon.svg" alt="">
                    <div class="info">
                        <p>Annual Plan</p>
                        <span>$59.99/year</span>
                    </div>
            </div>

            <div class="link">
                <a class="change" href="#">Change</a>
            </div>
        </div>

        <button>Proceed to Payment</button>
        <a class="cancel" href="">Cancel Order</a>

    </main>
</body>
</html>
